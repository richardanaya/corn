<html>
  <head>
    <title>Corn</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: black;
      }

      #screen {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -320px;

      }

        display: none;
      }

  </head>

    <img id="corn" src="corn.png" />
